<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, 
                  rgba(0, 0, 0, 0.09) 0px 4px 2px, 
                  rgba(0, 0, 0, 0.09) 0px 8px 4px, 
                  rgba(0, 0, 0, 0.09) 0px 16px 8px, 
                  rgba(0, 0, 0, 0.09) 0px 32px 16px;
      width: 350px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <form action="">
    <h1><u>Contact Me</u></h1>

    <label for="firstname">Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="username" maxlength="8" required>

    <label for="contact">Contact:</label>
    <input type="number" id="contact" name="contact" placeholder="+92" maxlength="11" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>

    <label for="message">Message:</label>
    <textarea id="message" name="comments" rows="5" placeholder="Enter your message here..." required></textarea>

    <button type="submit">Send</button>
  </form>

</body>
</html>
